<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function jsmostrar(id){
	if(document.getElementById(id).style.display=='none'){
		document.getElementById(id).style.display=''
		document.getElementById('boton'+id).value='+'
	}else{
		document.getElementById(id).style.display='none'
		document.getElementById('boton'+id).value='-'
	}
}
</script>
</head>
<body>
<table>
<tr id="i1"><td>xxxxxxxx <input type="button" id="botoni11" onclick="jsmostrar('i11')" value="+" ></td></tr>
<tr id="i11"><td>yyyyyyyyyyyyyy</td></tr>
<tr id="i2"><td>aaaaaaaaaaa <input type="button" id="botoni21" onclick="jsmostrar('i21')" value="+" ></td></tr>
<tr id="i21" style="display: none;"><td>bbbbbbbbbb</td></tr>

</table>

</body>
</html>
